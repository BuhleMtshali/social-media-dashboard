<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <div class="heading">
          <h2>
            Social Media Dashboard<br />
            <span class="grey-text">TotalFollowers: 23,004</span>
          </h2>
        </div>
        <div class="toggle-btn">
          <ion-toggle
            aria-label="Tertiary toggle"
            color="tertiary"
            checked="true"
          ></ion-toggle>
        </div>
      </div>
      <!-- end of header container -->
      <div class="followers-cards">
        <div class="facebook-card">
          <div class="icon">
            <!-- container for the icon -->
            <div class="image-icon">
              <img src="img/icon-facebook.svg" alt="facebook-icon" />
            </div>
            <p class="handle">@nathanf</p>
            <!-- end of container for the icon -->
          </div>
          <h1>1987</h1>
          <p class="follower-text">FOLLOWERS</p>
          <div class="top-icon">
            <div class="upside">
              <img src="img/icon-up.svg" alt="upward icon" />
            </div>
            <p class="green-text">12 Today</p>
          </div>
        </div>
        <!-- end of facebook card -->
        <div class="twitter-card"></div>
        <div class="instagram-card"></div>
        <div class="youtube-card"></div>
      </div>
      <!-- end of followers cards -->
      <!-- end of container div -->
    </div>
  </body>
</html>
